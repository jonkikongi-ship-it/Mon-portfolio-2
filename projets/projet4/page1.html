<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1 - Manipulation de chaînes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercice 1 : Manipulation de chaînes</h1>
        
        <label for="textInput">Entrez une chaîne de caractères :</label>
        <input type="text" id="textInput" placeholder="Écrivez quelque chose...">
        
        <div class="result">
            <h3>Résultats :</h3>
            <p id="lengthResult">Longueur : </p>
            <p id="substringResult">3 premiers caractères : </p>
        </div>
    </div>

    <script>
        document.getElementById('textInput').addEventListener('input', function() {
            const text = this.value;
            
            // Calcul de la longueur
            const length = text.length;
            document.getElementById('lengthResult').textContent = `Longueur : ${length} caractères`;
            
            // Extraction des 3 premiers caractères
            const substring = text.substring(0, 3);
            document.getElementById('substringResult').textContent = `3 premiers caractères : ${substring}`;
        });
    </script>
</body>
</html>
