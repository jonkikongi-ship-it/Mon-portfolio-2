<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 2 - Manipulation de nombres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
        }
        .random-section {
            margin-top: 30px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercice 2 : Manipulation de nombres</h1>
        
        <label for="numberInput">Entrez un nombre :</label>
        <input type="number" id="numberInput" placeholder="Ex: 25.67">
        
        <div class="result">
            <h3>Calculs sur le nombre saisi :</h3>
            <p id="sqrtResult">Racine carrée : </p>
            <p id="roundResult">Nombre arrondi : </p>
        </div>
        
        <div class="random-section">
            <h3>Générateur de nombres aléatoires</h3>
            <button onclick="generateRandom()">Nombre aléatoire (1-100)</button>
            <p id="randomResult"></p>
            
            <label for="minInput">Minimum :</label>
            <input type="number" id="minInput" value="1">
            
            <label for="maxInput">Maximum :</label>
            <input type="number" id="maxInput" value="100">
            
            <button onclick="generateRandomRange()">Générer dans l'intervalle</button>
            <p id="randomRangeResult"></p>
        </div>
    </div>

    <script>
        document.getElementById('numberInput').addEventListener('input', function() {
            const number = parseFloat(this.value);
            
            if (!isNaN(number)) {
                // Racine carrée
                const sqrt = Math.sqrt(number);
                document.getElementById('sqrtResult').textContent = `Racine carrée : ${sqrt.toFixed(2)}`;
                
                // Arrondi
                const rounded = Math.round(number);
                document.getElementById('roundResult').textContent = `Nombre arrondi : ${rounded}`;
            }
        });

        // Fonction pour générer un nombre aléatoire entre 1 et 100
        function generateRandom() {
            const randomNum = Math.floor(Math.random() * 100) + 1;
            document.getElementById('randomResult').textContent = `Nombre aléatoire : ${randomNum}`;
        }

        // Fonction Aléatoire2 avec paramètres min et max
        function Aléatoire2(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Fonction pour générer dans un intervalle spécifié
        function generateRandomRange() {
            const min = parseInt(document.getElementById('minInput').value);
            const max = parseInt(document.getElementById('maxInput').value);
            
            if (!isNaN(min) && !isNaN(max) && min <= max) {
                const randomNum = Aléatoire2(min, max);
                document.getElementById('randomRangeResult').textContent = 
                    `Nombre aléatoire entre ${min} et ${max} : ${randomNum}`;
            } else {
                alert("Veuillez entrer des valeurs valides (min ≤ max)");
            }
        }
    </script>
</body>
</html>
